<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="robots" content="noindex, nofollow">
  <meta name="referrer" content="no-referrer">
  <title>Exclusive Access</title>
  <link rel="shortcut icon" href="https://cdn.jmpcdn.com/assets/3420/images/2.ico" type="image/x-icon">
  <meta property="og:image" content="https://i.postimg.cc/SNfT7vQV/hqehfdgg.jpg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      position: relative;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100dvh;
      padding: 16px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
    }
    .step-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 360px;
    }
    .step-content img {
      width: 100%;
      max-width: 280px;
      border-radius: 12px;
      margin: 16px 0;
    }
    .step-content p {
      margin: 16px 0;
      font-size: 14px;
      opacity: 0.85;
      line-height: 1.4;
      padding: 0 8px;
    }
    .btn {
      background: linear-gradient(45deg, #e736a4, #7928ca);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      margin: 12px 0;
      width: 100%;
      max-width: 280px;
      position: relative;
      overflow: hidden;
      font-size: 15px;
    }
    .btn:active {
      transform: scale(0.98);
    }
    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      background: white;
      width: 0%;
      transition: width 0.1s linear;
    }
    .hidden {
      display: none;
    }
    #hp {
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="https://archive.org/embed/q060xi9hv/q060xi9hv.mp4" type="video/mp4">
  </video>

  <div class="container">
    <div id="step1" class="step-content">
      <img src="https://i.postimg.cc/ZYrV4MNn/cl5nloa2.png" alt="">
      <p>Explore nearby profiles</p>
      <button class="btn" onclick="goToStep2()">Continue</button>
    </div>

    <div id="step2" class="step-content hidden">
      <p>
        To verify you're human and access the content, <strong>hold the button for 3 seconds</strong>.
      </p>
      <div id="holdBtn" class="btn">
        Hold to access
        <div class="progress-bar" id="progress"></div>
      </div>
    </div>
  </div>

  <input id="hp" name="email" autocomplete="off" tabindex="-1">

  <script>
    function goToStep2() {
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');
    }

    const FINAL_URL = "https://letwell.net/RSQl8P";

    const holdBtn = document.getElementById('holdBtn');
    const progressBar = document.getElementById('progress');
    let pressTimer = null;
    const HOLD_DURATION = 3000;

    function startPress() {
      let progress = 0;
      const increment = 100 / (HOLD_DURATION / 50);
      pressTimer = setInterval(() => {
        progress += increment;
        progressBar.style.width = Math.min(progress, 100) + '%';
        if (progress >= 100) {
          clearInterval(pressTimer);
          holdBtn.textContent = "Accessing...";
          holdBtn.disabled = true;
          setTimeout(() => {
            window.location.href = FINAL_URL;
          }, 300);
        }
      }, 50);
    }

    function cancelPress() {
      if (pressTimer) {
        clearInterval(pressTimer);
        pressTimer = null;
        progressBar.style.width = '0%';
      }
    }

    holdBtn.addEventListener('mousedown', startPress);
    holdBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startPress(); });
    window.addEventListener('mouseup', cancelPress);
    window.addEventListener('touchend', cancelPress);
    window.addEventListener('mouseleave', cancelPress);

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' || (e.ctrlKey && ['I','U'].includes(e.key.toUpperCase()))) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
